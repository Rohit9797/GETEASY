{% extends 'base.html' %}

{% block 'main' %}

<div class="row">
    <h1 align="center">Registration Form</h1>
    <p align="center">Kindly fill in this form to register.</p>
    <div class="col-md-6 mx-auto mt-5 mb-5">

        <form>
            <div class="mb-3">
                <label for="3" class="form-label">Name</label>
                <input type="name" class="form-control" id="3">
            </div>
            <div class="mb-3">
                <label for="4" class="form-label">Number</label>
                <input type="text" class="form-control" id="4">
            </div>

            <div class="mb-3">
                <label for="1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="2" class="form-label">Password</label>
                <input type="password" class="form-control" id="2">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Register</button>

            <a href="login.html">Already have an account </a>
        </form>
    </div>
</div>


{% endblock 'main' %}
