{% extends 'base.html' %}

{% block 'main' %}


<div class="row col-md-6 mb-5 mx-auto">
    <h1 align="center">Login</h1>
    <div class="mt-5 mb-3">
        <label for="1" class="form-label">Username</label>
        <input type="text" name="uname" class="form-control" id="1"
            placeholder="name@example.com">
    </div>


    <div class="mt-5 mb-3">
        <label for="2" class="form-label">Password</label>
        <input type="password" name="pwd" class="form-control" id="2"
            placeholder="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>




</div>

{% endblock 'main' %}
